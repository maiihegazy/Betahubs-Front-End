<div class="container">
  <div class="main-div">

    <form class="text-center" #updateForm (submit)="Update($event) ">
         <div class="form-group">
            <input type="text" id="name" class="form-control" name="name" 
             placeholder="Name"  [value]="name" (input)="name=$event.target.value">
        </div>
        <div class="form-group">
            <input type="text" id="phoneNumber" class="form-control" name="phoneNumber" 
             placeholder="Phone"  [value]="phoneNumber" (input)="phoneNumber=$event.target.value">
          </div>
          <div class="form-group">
              <input type="text" id="username" class="form-control" name="username" 
               placeholder="username"  [value]="username" (input)="user=$event.target.value">
            </div>
        <div class="form-group">
          <input type="email" id="email" class="form-control" name="email" 
           placeholder="Email or Phone" [value]="email" (input)="email=$event.target.value">
        </div>
        <div class="form-group">
          <input type="password"  id= "password" class="form-control" name="password" 
           placeholder="Password" [value]="password" (input)="password=$event.target.value">
        </div>
        
        {{name}}

        <button type="submit"  class="btn submit-btn">Update</button>
    </form>
    </div>
