<div class="container">
  <div class="main-div">

    <form class="text-center" #createForm (submit)="create($event)">
        <div class="form-group">
            <input type="text" id="name" class="form-control" name="name" 
             placeholder="Name"  [(ngModel)]="this.name">
        </div>
        <div class="form-group">
            <input type="text" id="phoneNumber" class="form-control" name="phoneNumber" 
             placeholder="Phone"  [(ngModel)]="this.phoneNumber">
          </div>
          <div class="form-group">
              <input type="text" id="username" class="form-control" name="username" 
               placeholder="username"  [(ngModel)]="this.username">
            </div>
        <div class="form-group">
          <input type="email" id="email" class="form-control" name="email" 
           placeholder="Email or Phone"  [(ngModel)]="this.email">
        </div>
        <div class="form-group">
          <input type="password"  id= "password" class="form-control" name="password" 
           placeholder="Password" [(ngModel)]="this.password">
        </div>
        <div class="form-group float-left">
                <input type="checkbox" id="isVendor" class="" name="isVendor" 
                   [(ngModel)]="this.isVendor" value="true"> Business Account
         </div>
         <br>
      

        <button type="submit"  class="btn submit-btn" (click)='createForm.reset()'>create</button>
    </form>
    </div>
